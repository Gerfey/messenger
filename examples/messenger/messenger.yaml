default_bus: default

buses:
  default:
    middleware:
      - logger

transports:
  amqp:
    dsn: "%env(MESSENGER_AMQP_DSN)%"
    retry_strategy:
      max_retries: 5
      delay: 500ms
      multiplier: 2
      max_delay: 5s
    options:
      auto_setup: true
      exchange:
        name: test.exchange
        type: topic
      queues:
        test_queue:
          binding_keys:
            - test_routing_key

routing:
  message.ExampleHelloMessage: amqp
