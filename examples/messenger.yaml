default_bus: default

buses:
  default:
    middleware:
      - logger

transports:
  amqp:
    dsn: "%env(MESSENGER_AMQP_DSN)%"
    options:
      auto_setup: true
      exchange:
        name: test.exchange
        type: topic
        durable: true
        auto_delete: false
        internal: false
      queues:
        test:
          durable: true
          binding_keys:
            - test_routing_key

routing:
  messages.ExampleHelloMessage: amqp
